<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Timeline</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <!-- Header/Navbar -->
    <header class="navbar">
      <div class="navbar-container">
        <img
          src="https://th.bing.com/th?id=OIP._bxGvSIlShA7aUmOIOyaSAHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"
          alt="IG Drones Logo"
          class="navbar-logo"
        />
        <h1 class="navbar-title">IG Drones</h1>
      </div>
    </header>

    <div class="maindiv">
      <img
        src="https://igdrones.com/assets/img/product/group-383.png"
        alt=""
        class="imagebackground"
      />
      <div class="timeline-container">
        <div class="details-box">
          <img
            id="detail-img"
            src="https://th.bing.com/th?q=Drone+with+Transparent+Background+High+Quality&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.5&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247"
            alt="Drone Solutions"
          />
          <div class="details-content">
            <h2 id="detail-heading">IG Drones</h2>
            <p id="detail-description">
              IG Drones is the Indiaâ€™s leading Drone Technology Company
              specialized in Defense and Industry Drones.
            </p>
          </div>
        </div>
        <div class="timeline">
          <div class="progress-bar"></div>
          <div
            class="circle"
            data-step="1"
            data-year="IG DRONE JAGA"
            data-description="Precision Mapping | Inspection | Survey"
            data-image="https://igdrones.com/assets/img/Icons/Industry-leading-drones/jaga.png"
          >
            <span>IG DRONE JAGA</span>
          </div>
          <div
            class="circle"
            data-step="2"
            data-year="IG DRONE KISSAN"
            data-description="Spraying | Spreading"
            data-image="https://igdrones.com/assets/img/Icons/Industry-leading-drones/ig-kishan.png"
          >
            <span>IG DRONE KISSAN</span>
          </div>
          <div
            class="circle"
            data-step="3"
            data-year="IG DRONE SKYHAWK"
            data-description="Delivery | Mapping | Security & Surveillance"
            data-image="https://igdrones.com/assets/img/Icons/Industry-leading-drones/Skyhawk.png"
          >
            <span>IG DRONE SKYHAWK</span>
          </div>
          <div
            class="circle"
            data-step="4"
            data-year="IG DRONE DELTA 400"
            data-description="Mapping | Inspection"
            data-image="https://igdrones.com/assets/img/Icons/Industry-leading-drones/IG-Drones-DELTA400.png"
          >
            <span>IG DRONE DELTA 400</span>
          </div>
          <div
            class="circle"
            data-step="5"
            data-year="Military Drone Simulator"
            data-description="Built to cater Defence & Industrial Applications"
            data-image="https://igdrones.com/assets/img/product/group-360.png"
          >
            <span>Military Drone Simulator</span>
          </div>
          <div
            class="circle"
            data-step="6"
            data-year="Upcoming Drone 1"
            data-description="Mapping | Delivery | Surveillance"
            data-image="https://th.bing.com/th/id/OIP.IxENGylgsPl2avRSGPYrwQHaD8?rs=1&pid=ImgDetMain"
          >
            <span>Upcoming Drone 1</span>
          </div>
          <div
            class="circle"
            data-step="7"
            data-year="Upcoming Drone 2"
            data-description="Security & Surveillance | Inspection"
            data-image="https://w7.pngwing.com/pngs/425/382/png-transparent-yuneec-international-typhoon-h-mavic-pro-unmanned-aerial-vehicle-multirotor-drone-angle-electronics-airplane.png"
          >
            <span>Upcoming Drone 2</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
